name: Release
on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.1.5
        with:
          node-version: '16.x'
      - name: Get yarn cache path
        id: yarn-cache-path
        run: echo "::set-output name=path::$(yarn cache dir)"
      - uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache-path.outputs.path }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      # Not recommened to cache node_modules
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build and test
        run: yarn build
      # Ref: https://github.com/actions/cache/blob/main/examples.md#linux-1
      - name: Sign plugin
        run: npx @grafana/toolkit plugin:sign
        env:
          GRAFANA_API_KEY: ${{ secrets.GRAFANA_API_KEY }}
      - name: Get version
        id: version
        run: |
          import json
          import re
          version = json.load(open('dist/plugin.json'))['info']['version']
          # Verify the other version strings match (until they can be eliminated)
          assert version == json.load(open('package.json'))['version']
          print(f'::set-output name=version::{version}')
        shell: python
      - name: Package plugin
        run: |
          mv dist leanspace-grafana-datasource
          zip -r leanspace-grafana-datasource-${GITHUB_REF#refs/tags/}.zip leanspace-grafana-datasource
          sha256sum leanspace-grafana-datasource-${GITHUB_REF#refs/tags/}.zip >SHA256SUMS
      - name: Generate changelog
        run: awk '/^## / {s++} s==1 {print} s==2 {exit}' CHANGELOG.md | tail -n+2 > RELEASE_CHANGELOG.md
      - uses: softprops/action-gh-release@v1
        with:
          draft: true
          body_path: RELEASE_CHANGELOG.md
          files: |
            leanspace-grafana-datasource-${GITHUB_REF#refs/tags/}.zip
            SHA256SUMS
